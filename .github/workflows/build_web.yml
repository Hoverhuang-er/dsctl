name: Build_CLI

on:
  schedule:
    - cron: '30 5 * * 1,3'
  push:
    # run only against tags
    branches:
      - build_*
    tags:
      - "v1.*"
      - "v0.*"
  workflow_call:
    secrets:
      token: 
        description: "GITHUB TOKEN"
        required: false

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: read
  security-events: read


concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16]
        include:
          - os: macos-latest
            node_version: 16
          - os: windows-latest
            node_version: 16
          - os: ubuntu-latest
            node_version: 16
      fail-fast: false

    name: "Build&Test: node-${{ matrix.node_version }}, ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          cache: "pnpm"

      - name: Install deps
        run: cd web/ && pnpm install

      - name: Build vite
        run: cd web/ && pnpm run ci-build-vite

      - name: Build plugin-vue
        run: cd web/ && pnpm run build-plugin-vue

      - name: Build plugin-react
        run: cd web/ && pnpm run build-plugin-react

      - name: Test serve
        run: cd web/ && pnpm run test-serve -- --runInBand

      - name: Test build
        run: cd web/ && pnpm run test-build -- --runInBand

  lint:
    runs-on: ubuntu-latest
    name: "Lint: node-16, ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Set node version to 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install deps
        run: cd web/ && pnpm install

      - name: Prepare
        run: |
          cd web/ && pnpm run ci-build-vite
          cd web/ && pnpm run build-plugin-vue
      - name: Lint
        run: cd web/ && pnpm run lint